<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cloud Storage System</h1>
    <form action="{{ url_for('upload') }}" method="post">
        <input type="text" name="filename" placeholder="Enter filename" required>
        <button type="submit">Upload</button>
    </form>
    <ul>
        {% for index, file in enumerate(files) %}
        <li>
            {{ file }}
            <form action="{{ url_for('update', index=index) }}" method="post" style="display:inline;">
                <input type="text" name="new_filename" placeholder="New filename" required>
                <button type="submit">Update</button>
            </form>
            <a href="{{ url_for('delete', index=index) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
